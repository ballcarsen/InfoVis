<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>OurImageMenu</title>
    
    
    
</head>
<body>
<h1>Welcome to the Summoners rift</h1>

<p>Choose a lane to see various stats</p>

<img src="vectSummonersRift.svg" width="600" height="600" alt="Summoners Rift" usemap="#riftmap" id="map" onclick="showCoords(event)">

<map name="riftmap" >
    <!--start coordinate left bottom X, start left Y, width, height-->
    <area shape="rect" coords="0,0,0,0" alt="TOP" title="bulky boi">
    <area shape="rect" coords="0,0,0,9" alt="MID" title="ability boi">
    <area shape="rect" coords="0,0,0,8" alt="DUO" title="2 salty bois">
    <area shape="rect" coords="0,0,0,8" alt="JUN" title="sneeky boi">
</map>

<script>
    function showCoords(event) {
        var x = event.clientX;
        var y = event.clientY;
        document.getElementById("demo").innerHTML = "X coords: " + x + ", Y coords: " + y;
    }
</script>


<p id="demo"></p>

</body>
</html>
